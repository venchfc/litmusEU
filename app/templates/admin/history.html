{% extends "base.html" %}

{% block content %}
<section class="content-section">
  <div class="container">
    <h2>Event History</h2>
    <div class="card-panel">
      <ul class="list-group list-group-flush">
        {% for event in events %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ event.name }}</strong>
            <p class="mb-0 text-muted">Completed {{ event.completed_at }}</p>
          </div>
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('admin.results', event_id=event.id) }}">View Results</a>
        </li>
        {% else %}
        <li class="list-group-item">No completed events yet.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
{% endblock %}
