{% extends "base.html" %}

{% block content %}
<section class="content-section manage-section">
  <div class="container">
    <div class="section-heading">
      <h2>Manage Contestants</h2>
    </div>
    <div class="manage-card">
      <div class="manage-card-header">
        <h5>Select Competition</h5>
      </div>
      <div class="manage-list">
        {% for competition in competitions %}
        <div class="manage-row">
          <div class="manage-row-title">{{ competition.name }}</div>
          <div class="manage-actions">
            <a class="btn btn-sm btn-manage" href="{{ url_for('admin.manage_contestants', competition_id=competition.id) }}">
              <i class="fa-solid fa-user-group"></i>
              Manage Contestants
            </a>
          </div>
        </div>
        {% else %}
        <div class="manage-empty">No competitions yet.</div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
