{% extends "base.html" %}

{% block content %}
<section class="content-section">
  <div class="container">
    <h2>Judge Portal</h2>
    <p>Select a competition to enter scores.</p>
    <div class="judge-portal-grid">
      {% for competition in competitions %}
      <div class="judge-portal-card">
        <div class="judge-portal-icon"><i class="fa-solid fa-clipboard-check"></i></div>
        <h5>{{ competition.name }}</h5>
        <a class="btn btn-outline-light" href="{{ url_for('judge.score', competition_id=competition.id) }}">
          <i class="fa-solid fa-pen-to-square"></i>
          Score Contestants
        </a>
      </div>
      {% else %}
      <div class="card-panel">
        <p class="mb-0">No competition assigned yet.</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
